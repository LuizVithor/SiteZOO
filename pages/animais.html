    <!-- Initialize Swiper -->
    <script>
        let swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "3",
            breakpoints: {
                "@0.00": {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                "@0.75": {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                "@1.00": {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                "@1.50": {
                    slidesPerView: 3,
                    spaceBetween: 50,
                },
            },
            autoplay: {
                pauseOnMouseEnter: true,
                delay: 1500,
                disableOnInteraction: false,
            },
            loop: true,
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 140,
                modifier: 1,
                slideShadows: false,
            },
        });
    </script>
